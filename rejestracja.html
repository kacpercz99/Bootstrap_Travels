<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="mainStyles.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row text-center">
        <h1 class="p-1">Register on Bootstrap travels</h1>
    </div>
    <form class="row g-3">
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Login" aria-label="Login">
        </div>
        <div class="col-6">
            <input type="password" class="form-control" placeholder="Haslo" aria-label="Haslo">
        </div>
        <div class="col-12">
            <input type="email" class="form-control" placeholder="Adres email" aria-label="Adres email">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Imie" aria-label="Imie">
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Nazwisko" aria-label="Nazwisko">
        </div>
        <div class="col-6">
            <label for="dataUrodzenia" class="form-label">Data urodzenia:</label>
            <input type="date" class="form-control" id="dataUrodzenia" placeholder="dd.mm.rrrr"
                   aria-label="data urodzenia">
        </div>
        <div class="col-6">
            <label for="numerTelefonu" class="form-label">Numer telefonu:</label>
            <input type="tel" class="form-control" id="numerTelefonu" placeholder="XXX-XXX-XXX"
                   aria-label="Numer telefonu" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        </div>
        <div class="col-6">
            <label for="krajZamieszkania" class="form-label">Kraj zamieszkania:</label>
            <select class="form-select" id="krajZamieszkania">
                <option selected>Polska</option>
                <option>Niemcy</option>
                <option>Francja</option>
            </select>
        </div>
        <div class="col-6">
            <label for="wojewodztwo" class="form-label">Województwo:</label>
            <select class="form-select" id="wojewodztwo">
                <option selected>Lubelskie</option>
                <option>Wielkopolskie</option>
                <option>Małopolskie</option>
            </select>
        </div>
        <div class="col-12">
            <div class="col-6 text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="plec" id="plecKobieta" value="kobieta" checked>
                    <label class="form-check-label" for="plecKobieta">Kobieta</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="plec" id="plecMezczyzna" value="mezczyzna">
                    <label class="form-check-label" for="plecMezczyzna">Meżczyzna</label>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="col-6">
                <select class="form-select" multiple size="2" aria-label="Kto podróżuje">
                    <option selected>Podróżuje sam</option>
                    <option>Podróżuje z rodzina</option>
                    <option>Podróżuje ze znajomymi</option>
                    <option>Podróżuje ze obcymi</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="akceptujeRegulamin">
                <label class="form-check-label" for="akceptujeRegulamin">
                    Potwierdzam zapoznanie się z regulaminem
                </label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="newsletter">
                <label class="form-check-label" for="newsletter">Zapisz do newslettera</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Zarejestruj</button>
        </div>
    </form>
</div>
</body>
</html>
